  <title>Javascript | Conditionals, loops</title>
   <style>
    .board {
      width: 600px;
      height: 600px;
      margin: 50px auto;
      border: 2px solid #000;
    }
    .board > div {
      float: left;
      width: 75px;
      height: 75px;
    }
    .board > div:nth-child(2n) {
      background-color: #330000;
    }
    .board > div:nth-child(9n) {
      display: none;
    }
  </style>
</head>
